<!-- Admin Login Page -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
        {% if error %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-center">{{ error }}</div>
        {% endif %}
        <form action="/admin-login" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
    </div>
</body>
</html>
